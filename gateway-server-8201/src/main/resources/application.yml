server:
  port: 8201
eureka:
  client:
    # 配置eureka server的路径， 可以把eureka集群中的所有url都填写进来，也可以只写一台，因为各个eureka server可以同步注册表
    service-url:
      defaultZone: http://cloud.eureka.serverA:8001/eureka/,http://cloud.eureka.serverB:8002/eureka/
    instance:
      prefer-ip-address: true # 服务实例中显示ip，而不是显示主机名
      instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}:@project.version@
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes: # 路由配置可以有多个
        - id: service-user-router  # 我们自定义的路由ID，保持唯一
          uri: http://127.0.0.1:8111  # 目标服务器地址，动态路由：uri配置的应该是一个服务名称，而不应该是一个具体的服务实例地址
          predicates: #断言：路由条件，predicate接受一个输入参数，返回一个boolean结果。
            - Path=/api/user/**
          filters:
            - StripPrefix=1
        - id: service-email-router
          uri: http://127.0.0.1:8131  # 目标服务器地址，动态路由：uri配置的应该是一个服务名称，而不应该是一个具体的服务实例地址
          predicates: #断言：路由条件，predicate接受一个输入参数，返回一个boolean结果。
            - Path=/api/email/**
          filters:
            - StripPrefix=1
        - id: service-code-router  # 我们自定义的路由ID，保持唯一
          uri: http://127.0.0.1:8121  # 目标服务器地址，动态路由：uri配置的应该是一个服务名称，而不应该是一个具体的服务实例地址
          predicates: #断言：路由条件，predicate接受一个输入参数，返回一个boolean结果。
            - Path=/api/code/**
          filters:
            - StripPrefix=1



