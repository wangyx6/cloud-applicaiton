server:
  port: 8131
spring:
  application:
    name: service-client-email
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://mysql.algou.com:3306/lagou?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
