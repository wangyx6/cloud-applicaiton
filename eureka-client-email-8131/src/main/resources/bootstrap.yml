    nacos:
      discovery:
        # 配置Nacos sercer地址
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        # 默认不指定Namespace,即为public
        #namespace:
        file-extension: yaml

management:
  endpoints:
    web:
      exposure:
        include: '*'



